   <h1 class="title topictitle1" id="ariaid-title1">Storage of the Modules</h1>
   
   
   <div class="body conbody">
      <p class="p">Store the modules in the packing as delivered in the recommended
storage temperature. The modules can be stored up to 24 months before
system start up.</p>
      <p class="p">Check the module packing for damage during storage and handling.</p>
