   <h1 class="title topictitle1" id="ariaid-title1">Static Switch EA</h1>
   
   
   <div class="body conbody">
      <div class="div">
         <p class="p">The static switch EA is used to help isolate the system in
bypass operation, so there is no feedback from the static bypass to
the inverter. It also makes the switch between the inverter and bypass
more controlled.</p>
