   <h1 class="title topictitle1" id="ariaid-title1">Check Battery Setup Settings</h1>
   
   
   
   <div class="body conbody"><p class="shortdesc"></p>
      <div class="div">
         <div class="p">To check the battery setup settings:<ol class="ol">
               <li class="li">
                  <p class="p">Navigate to <span class="ph uicontrol">Devices &gt; BACS &gt; Setup</span> from
the side menu.</p>
               </li>
               <li class="li">
                  <p class="p">Here it is possible to view the battery/module setup.</p>
               </li>
               <li class="li">
                  <p class="p">Make sure that the settings are correct, or if necessary make
any changes.</p>
               </li>
            </ol>
         </div>
