   <h1 class="title topictitle1" id="ariaid-title1">Configure the Webmanager</h1>
   
   
   
   <div class="body conbody"><p class="shortdesc"></p>
      <p class="p">The webmanager needs to be configured for the specific battery
setup. The webmanager interface is accessed locally or remotely through
a connected network. From the webmanager interface the modules must
be programed with a unique address for each module on the bus.</p>
