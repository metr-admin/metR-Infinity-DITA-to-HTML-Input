   <h1 class="title topictitle1" id="ariaid-title1">Transport the Cabinet on the Pallet</h1>
   
   
   <div class="body conbody">
      <div class="div">
         <p class="p">The cabinet can be moved to the final installation location
while on the pallet.</p>
         <div class="note note note_note"><span class="note__title">Note:</span> All systems can be moved while on a
pallet. Systems with both width and depth less than 600 mm (23.6 in)
can only be moved while on the pallet.</div>
