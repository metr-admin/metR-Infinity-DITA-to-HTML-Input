   <h1 class="title topictitle1" id="ariaid-title1">No Standing Under Fork Warning</h1>
   
   <div class="body conbody">
      <div class="note warning note_warning"><span class="note__title">Warning:</span> <div class="note__body">
         <p class="p">Do not stand or ride on the forks. Do not stand or ride on a load or pallet on
            the forks. Do not stand or walk under the forks.</p>
      </div></div>
      <div class="p">
         <figure class="fig fignone">
            <img class="image" src="media/image9.png">
         </figure>
      </div>
      <p class="p">Located on the lift cylinder.</p>
   </div>
