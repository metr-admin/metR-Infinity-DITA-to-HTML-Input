   <h1 class="title topictitle1" id="ariaid-title1">Mast Channels – Lubricate</h1>
   
   <div class="body conbody">
      <div class="p">
         <figure class="fig fignone" id="c2f347da-99e2-11f0-7405-09173f13e4c5__fig_q2f_ddj_tgc">
            <img class="image" id="c2f347da-99e2-11f0-7405-09173f13e4c5__image_r2f_ddj_tgc" src="media/image794.png">
         </figure>
      </div>
      <p class="p">The channels on the roller-type mast require a break-in period.
Apply a light film of lubricant on the channels where the rollers
ride. This will prevent metal peel until the rollers set a
pattern.</p>
   </div>
