   <h1 class="title topictitle1" id="ariaid-title1">To turn on the power directly</h1>
   
   <div class="body taskbody">
      <section class="section context">
         <p class="p">By connecting an USB into the USB port or pressing the AM/FM or
USB button (while the USB device is connected), you can also turn
on the power and the unit then plays.</p>
         <figure class="fig fignone">
            <img class="image" src="media/image350a.png">
         </figure>
      </section>
      <section><div class="ol steps"><div class="li step p">
            <span class="ph cmd">When power is on, press and hold the <strong class="ph b">POWER</strong>
button to turn power off.</span>
         </div></div></section>
   </div>
