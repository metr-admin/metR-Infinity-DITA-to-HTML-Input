   <h1 class="title topictitle1" id="ariaid-title1">Precleaner (If Equipped)</h1>
   
   <div class="body conbody">
      <div class="p">
         <div class="note notice note_notice" id="c2fb02af-99e2-11f0-6172-09173f13e4c5__note_vyq_jt3_tgc"><span class="note__title">Notice:</span> <div class="note__body">Never service precleaner with the engine
        running.</div></div>
      </div>
      <figure class="fig fignone" id="c2fb02af-99e2-11f0-6172-09173f13e4c5__fig_krn_kt3_tgc">
         <img class="image" id="c2fb02af-99e2-11f0-6172-09173f13e4c5__image_mrn_kt3_tgc" src="media/image853.png">
      </figure>
      <p class="p">Check the precleaner bowl for dirt build-up.</p>
      <p class="p">If the dirt is up to the line, remove the precleaner bowl and empty it. Periodically wash the
      cover and bowl in water.</p>
   </div>
