   <h1 class="title topictitle1" id="ariaid-title1">Lifting Drums or Round Objects</h1>
   
   <div class="body taskbody">
      <section class="section context">
         <figure class="fig fignone">
            <img class="image" src="media/image721.png">
         </figure>
      </section>
      <section><ol class="ol steps"><li class="li step stepexpand">
            <span class="ph cmd">Block drums or round objects. Tilt the mast FORWARD and slide the fork tips along the
        floor to get under the load.</span>
            <div class="itemgroup info">
               <figure class="fig fignone">
                  <img class="image" src="media/image722.png">
               </figure>
            </div>
         </li><li class="li step stepexpand">
            <span class="ph cmd">Before lifting, tilt the mast BACK slightly until the load is cradled on the forks.</span>
         </li></ol></section>
   </div>
