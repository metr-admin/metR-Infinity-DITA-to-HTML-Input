   <h1 class="title topictitle1" id="ariaid-title1">Release the Seat Belt</h1>
   
   <div class="body conbody">
      <img class="image" src="media/image65.png">
      <p class="p">Push the button of the buckle to release the belt. The belt will
automatically retract when released. Hold the plate of the belt and
allow the belt to slowly retract.</p>
