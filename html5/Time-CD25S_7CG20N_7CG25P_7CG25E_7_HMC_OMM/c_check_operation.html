   <h1 class="title topictitle1" id="ariaid-title1">Check Operation</h1>
   
   
   <div class="body conbody">
      <p class="p">Operate the mast through a lift cycle. Watch the chains move over the crosshead rollers. Make
      sure the chain is tracking over the rollers properly.</p>
      <figure class="fig fignone" id="c2d35f80-99e2-11f0-1153-09173f13e4c5__fig_pn4_hb4_tgc">
         <img class="image" id="c2d35f80-99e2-11f0-1153-09173f13e4c5__image_sn4_hb4_tgc" src="media/image1026.png">
      </figure>
      <p class="p">Typical Example</p>
      <p class="p">Check for damaged crosshead rollers, guards and retainer rings.</p>
