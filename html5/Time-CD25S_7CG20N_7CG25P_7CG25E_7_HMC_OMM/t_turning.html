   <h1 class="title topictitle1" id="ariaid-title1">Turning</h1>
   
   <div class="body taskbody">
      <section class="section context">
         <figure class="fig fignone">

         </figure>
      </section>
      <section><ol class="ol steps"><li class="li step stepexpand">
            <span class="ph cmd">When turning sharp corners, keep close to the inside corner. Begin the turn when the
          inside drive wheel meets the corner.</span>
            <div class="itemgroup info">
               <figure class="fig fignone">
                  <img class="image" src="media/image720.png">
               </figure>
            </div>
         </li><li class="li step stepexpand">
            <span class="ph cmd">In narrow aisles, keep away from the stockpile when turning into the aisle. Allow for
          counter weight swing.</span>
         </li></ol></section>
   </div>
