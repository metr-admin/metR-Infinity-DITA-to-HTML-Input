   <h1 class="title topictitle1" id="ariaid-title1">Brake Oil Level – Check</h1>
   
   
   <div class="body conbody">
      <figure class="fig fignone" id="c2d04e77-99e2-11f0-7362-09173f13e4c5__fig_qrv_ddj_tgc">
         <img class="image" id="c2d04e77-99e2-11f0-7362-09173f13e4c5__image_rrv_ddj_tgc" src="media/image934.png">
      </figure>
      <p class="p">The brake reservoir is located on the left side of the steering column.</p>
      <p class="p">Remove the filler cap.</p>
      <p class="p">Maintain the brake fluid level to the fluid level mark on the brake system reservoir.</p>
      <p class="p">Clean and install the filler cap</p>
