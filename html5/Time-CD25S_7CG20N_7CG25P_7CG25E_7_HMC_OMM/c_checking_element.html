   <div class="body conbody">
      <div class="p">
         <figure class="fig fignone" id="c2d37c5f-99e2-11f0-6704-09173f13e4c5__fig_m2s_5t3_tgc">

      <p class="p">Insert a light inside the clean dry element and examine it.
Discard the element if tears, rips or damage are found.</p>
      <p class="p">Wrap and store good elements in a clean, dry place.</p>
