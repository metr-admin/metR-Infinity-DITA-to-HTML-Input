   <h1 class="title topictitle1" id="ariaid-title1">Detergent</h1>
   
   
   <div class="body conbody">
      <p class="p">Wash the element in warm water and mild household detergent.</p>
      <p class="p">Rinse the element with clean water.</p>
      <p class="p">See instructions in preceding topic for cleaning with water.</p>
      <p class="p">Air dry it thoroughly, and then examine it.</p>
