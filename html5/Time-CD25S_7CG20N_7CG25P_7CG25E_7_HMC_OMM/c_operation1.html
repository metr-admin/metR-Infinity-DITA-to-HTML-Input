   <h1 class="title topictitle1" id="ariaid-title1">Operation</h1>
   
   <div class="body conbody">
      <p class="p">This system can basically operate in 2 pre-selected modes.</p>
      <ul class="ul">
         <li class="li">
            <strong class="ph b">Automatic mode (Direction Inhibit mode): Selected as factory-setting.</strong>
         </li>
         <li class="li">
            <strong class="ph b">Manual mode (Fail-Safe mode): manual operation in emergency.</strong>
         </li>
      </ul>
   </div>
