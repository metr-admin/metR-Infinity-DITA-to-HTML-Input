   <h1 class="title topictitle1" id="ariaid-title1">Tilt Control</h1>
   
   <div class="body conbody">
      <figure class="fig fignone" id="c303c837-99e3-11f0-8118-09173f13e4c5__fig_l2l_zmh_tgc">
         <img class="image" id="c303c837-99e3-11f0-8118-09173f13e4c5__image_m2l_zmh_tgc" src="media/image592.png">
      </figure>
      <p class="p">
         <img class="image" src="media/image493.png">
         <strong class="ph b"> 1.</strong> Mast Tilt Forward – Push the lever FORWARD smoothly to tilt the mast forward.</p>
      <p class="p">
         <img class="image" src="media/image494.png">
         <strong class="ph b"> 2.</strong> Mast Hold – When the lever is released it will return to the HOLD or centre
      position. Tilting action will stop.</p>
      <p class="p">
         <img class="image" src="media/image495.png">
         <strong class="ph b"> 3.</strong> Mast Tilt Back – Pull the lever BACK smoothly to tilt the mast backward.</p>
