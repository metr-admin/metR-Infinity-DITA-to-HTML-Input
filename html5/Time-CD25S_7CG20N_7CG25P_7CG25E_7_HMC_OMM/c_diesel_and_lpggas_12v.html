   <h1 class="title topictitle1" id="ariaid-title1">Diesel and LPG/GAS (12V)</h1>
   
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image650.png">
         <ol class="ol" id="c2d8cfa9-99e2-11f0-2080-09173f13e4c5__items_lc2_tqy_5gc">
            <li class="li">The engine oil pressure indicator light (1), will not
                              come ON with the engine running, unless there is low or no
                              oil pressure. Stop the engine immediately, if the light
                              comes ON.</li>
            <li class="li">The alternator indicator light (2), should not come ON
                              during normal operation. The alternator is not charging if
                              the light comes ON with the engine running.</li>
            <li class="li">The diesel engine water in fuel filter indicator
                              light(4), will not come ON with the engine running, unless
                              water in fuel filter exceeds 100cc. Stop the engine
                              immediately and drain the water if the light comes
                              ON.</li>
            <li class="li">Observe the fuel level gauge (5) for fuel level in the
                              tank.</li>
            <li class="li">The engine coolant temperature gauge pointer (6) will
                              be in the green band with the engine running, unless the
                              coolant temperature is excessive.</li>
            <li class="li">The transmission oil temperature gauge pointer (7)
                              will be in the green band with the engine running, unless
                              the oil temperature is excessive.<figure class="fig fignone" id="c2d8cfa9-99e2-11f0-2080-09173f13e4c5__fig_sdd_wqy_5gc">
                  <img class="image" id="c2d8cfa9-99e2-11f0-2080-09173f13e4c5__image_tdd_wqy_5gc" src="media/image659.png">
               </figure>
            </li>
            <li class="li">Observe the hour meter (8) to make sure it is
                              operating properly.</li>
         </ol>
      </figure>
   </div>
