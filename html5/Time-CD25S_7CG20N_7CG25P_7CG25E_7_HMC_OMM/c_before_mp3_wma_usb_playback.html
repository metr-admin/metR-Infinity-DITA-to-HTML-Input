   <h1 class="title topictitle1" id="ariaid-title1">Before MP3 [WMA] USB playback</h1>
   
   
   <div class="body conbody">
      <p class="p">This unit cannot play the following files:</p>
      <ul class="ul">
         <li class="li">MP3 files encoded with MP3i and MP3 PRO format.<ul class="ul" id="c2cf4099-99e2-11f0-2077-09173f13e4c5__ul_vgh_yhh_tgc">
               <li class="li">MP3 files encoded in an inappropriate format.</li>
               <li class="li">MP3 files encoded with Layer 1/2. Folder selection order/File playback order;</li>
            </ul>
         </li>
      </ul>
      <p class="p">
         <img class="image" src="media/image330.png">
      </p>
