   <h1 class="title topictitle1" id="ariaid-title1">Wear</h1>
   
   <div class="body conbody">
      <p class="p">Forks are constantly subjected to abrasion as they slide on
floors and loads. The thickness of the fork blade is gradually
reduced to the point where it may not be capable of handling the
load for which it was designed.</p>
   </div>
