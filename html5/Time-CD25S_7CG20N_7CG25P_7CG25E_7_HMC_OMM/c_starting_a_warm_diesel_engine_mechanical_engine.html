   <h1 class="title topictitle1" id="ariaid-title1">Starting a Warm Diesel Engine (Mechanical Engine)</h1>
   
   <div class="body conbody">
      <p class="p">Turn the key to the ON position and then to START position,
without waiting for the preheat light to go OFF. At the same time
press the accelerator.</p>
      <p class="p">Release the key when the engine starts and release the
accelerator pedal to a low idle position.</p>
   </div>
</article></main></body></html>
