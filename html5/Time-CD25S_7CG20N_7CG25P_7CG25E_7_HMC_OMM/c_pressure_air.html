   <h1 class="title topictitle1" id="ariaid-title1">Pressure Air</h1>
   
   <div class="body conbody">
      <p class="p">Pressure air can cause personal injury. When using pressure air
for cleaning, wear a protective face shield, protective clothing
and protective shoes.</p>
      <p class="p">The maximum air pressure must be below 205 kPa (30 psi) for
cleaning purposes.</p>
   </div>
