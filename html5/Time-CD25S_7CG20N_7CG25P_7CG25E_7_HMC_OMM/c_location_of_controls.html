   <h1 class="title topictitle1" id="ariaid-title1">Location of controls</h1>
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image270.png">
         <ol class="ol" id="t2f0574c-99e2-11f0-1646-09173f13e4c5__items_y42_qpt_5gc">
            <li class="li">
               <strong class="ph b">AM</strong> button: Select AM Radio mode. </li>
            <li class="li">
               <strong class="ph b">FM</strong> button: Select FM Radio mode. </li>
            <li class="li">
               <strong class="ph b">USB</strong> button: Select USB player. </li>
            <li class="li">
               <strong class="ph b">AUX</strong> button: Select AUX mode. </li>
            <li class="li">
               <strong class="ph b">POWER/MUTE</strong>
               <img class="image" id="t2f0574c-99e2-11f0-1646-09173f13e4c5__image_qlf_tpt_5gc" src="media/image271.png"> button with VOLUME
                     dial: Turn the power on or mute function on/off (press); turn the power off
                     (press and hold); control the volume level (rotate). </li>
            <li class="li"> Display window for Play/Reception/Menu state and
                     information.</li>
            <li class="li">
               <strong class="ph b">PRESET</strong> [1∥] – [6 D+] buttons. <ul class="ul" id="t2f0574c-99e2-11f0-1646-09173f13e4c5__ul_dx3_srt_5gc">
                  <li class="li">
                     <strong class="ph b">Radio mode</strong>: Recall each stored station(press); store each station
                           (press and hold) </li>
                  <li class="li">
                     <strong class="ph b">USB mode</strong>: Change the playback mode ([1∥]/[2 RPT]/[3 RDM]
                           buttons); shows available information about the current track ([4INFO]
                           button); move to folder down/up ([5 D-]/[6 D+] buttons).</li>
               </ul>
            </li>
            <li class="li">
               <strong class="ph b">SCN/AST</strong> button with│◀◀ TUNE/TRACK ▶▶│dial <ul class="ul" id="t2f0574c-99e2-11f0-1646-09173f13e4c5__ul_wy1_vrt_5gc">
                  <li class="li">
                     <p class="p">
                        <strong class="ph b">Radio mode</strong>: Plays frequencies with superior reception for 5
                              seconds each (press); Saves frequencies with superior reception to
                              Preset buttons (press and hold). select the reception frequency
                              manually (rotate).</p>
                  </li>
                  <li class="li">
                     <p class="p">
                        <strong class="ph b">USB mode</strong>: Scans the beginning parts (approx. 10 seconds per
                              track) of tracks (press); moves to the previous/next track (rotate);
                              rewind or fast-forward the track (rotate and hold).</p>
                  </li>
               </ul>
            </li>
            <li class="li">
               <strong class="ph b">LOUD</strong> button: Turn the Loudness mode on/off. </li>
            <li class="li">
               <strong class="ph b">MENU</strong> button: Enter the sound setting mode (press); show/hide the
                     clock or when power is off, enter the clock setting mode (press and hold).</li>
            <li class="li">
               <strong class="ph b">Input Terminal cover</strong>: Open the cover to connect the external
                     audio device or the USB device. <ul class="ul" id="t2f0574c-99e2-11f0-1646-09173f13e4c5__ul_cxr_yrt_5gc">
                  <li class="li">
                     <strong class="ph b">AUX IN jack:</strong> Connect the external audio device.</li>
                  <li class="li">
                     <strong class="ph b">USB port:</strong>
                  </li>
               </ul>
            </li>
         </ol>
      </figure>
   </div>
