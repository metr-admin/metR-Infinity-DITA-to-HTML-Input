   <h1 class="title topictitle1" id="ariaid-title1">Logging Out of Mind Engage</h1>
   
   
   <div class="body taskbody"><p class="shortdesc"></p>
      <section class="section context">You can log out of <span class="ph uicontrol">Mind Engage</span> by using <span class="ph uicontrol">Sign Out</span> option.</section>
      <section><ol class="ol steps"><li class="li step stepexpand">
            <span class="ph cmd">In the <span class="ph uicontrol">Home</span> page, click the initials of the username at the top right corner of the page.</span>
         </li><li class="li step stepexpand">
            <span class="ph cmd">Click <span class="ph uicontrol">Sign Out</span>.</span>
            <div class="itemgroup info">This ends the user-session and logs the user out from the application.</div>
         </li></ol></section>
   </div>
