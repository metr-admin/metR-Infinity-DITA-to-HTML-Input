   <h1 class="title topictitle1" id="ariaid-title1">a. Description of the Buttons (Basic Operation)</h1>
   
   <div class="body conbody">
      <div class="p">
         <figure class="fig fignone" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__fig_tfl_w3k_ygc">
            <img class="image" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__image_ufl_w3k_ygc" src="media/image612.png">
            <ol class="ol" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__items_vfl_w3k_ygc">
               <li class="li">1 <strong class="ph b">POWER button</strong>
                  <ul class="ul" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__ul_wfl_w3k_ygc">
                     <li class="li">Touch the button to turn on the monitor.</li>
                     <li class="li">Touch the button again to turn the power off.</li>
                  </ul>
               </li>
               <li class="li">2 <strong class="ph b">SELECT button</strong>
                  <ul class="ul" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__ul_xfl_w3k_ygc">
                     <li class="li">Touch the button to select a camera.</li>
                     <li class="li">The button is used to select an item on the Setup menu.</li>
                  </ul>
               </li>
               <li class="li">3 <strong class="ph b">MENU button</strong>
                  <ul class="ul" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__ul_yfl_w3k_ygc">
                     <li class="li">Enter the menu selection mode by pressing the Display menu (press shortly) or
                  the Main menu (press long), using the button.</li>
                     <li class="li">Touch once to enter the menu mode.</li>
                     <li class="li">Touch again to exit from the menu mode.</li>
                     <li class="li">The menu selection OSD menu will disappear within 7 seconds, if no touch is
                  made.</li>
                     <li class="li">Touch the Menu button more than 2 seconds to return to the Main menu from the
                  sub-menu.</li>
                  </ul>
               </li>
               <li class="li">4 <strong class="ph b">5. ‘▲’button ‘▼’ button</strong>
                  <ul class="ul" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__ul_zfl_w3k_ygc">
                     <li class="li">Use the <strong class="ph b">▲</strong> and <strong class="ph b">▼</strong> button for the available menu option.</li>
                     <li class="li">Touch the Menu button to adjust brightness, contrast, color, tint, and other
                  settings.</li>
                  </ul>
               </li>
               <li class="li">5 <strong class="ph b">DAY/NIGHT SENSOR</strong>
                  <ul class="ul" id="c378DECF-BDF3-11F0-6214-09173F13E4C5__ul_agl_w3k_ygc">
                     <li class="li">Automatic brightness control</li>
                     <li class="li">Screen brightness is automatically controlled according to surrounding
                  brightness.</li>
                  </ul>
               </li>
            </ol>
         </figure>
      </div>
   </div>
