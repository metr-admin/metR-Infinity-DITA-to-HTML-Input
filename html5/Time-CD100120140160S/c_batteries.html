   <h1 class="title topictitle1" id="ariaid-title1">Batteries</h1>
   
   <div class="body conbody">
      <p class="p">Batteries give off flammable fumes which can explode.</p>
      <p class="p">Do not smoke when observing the battery electrolyte levels.</p>
      <p class="p">Electrolyte is an acid and can cause personal injury if it
contacts skin or eyes.</p>
      <p class="p">Always wear protective glasses when working with batteries.</p>
   </div>
