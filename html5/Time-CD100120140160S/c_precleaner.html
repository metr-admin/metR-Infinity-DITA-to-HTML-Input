   <h1 class="title topictitle1" id="ariaid-title1">Precleaner</h1>
   
   <div class="body conbody">
      <div class="p">
         <div class="note notice note_notice" id="c3828C5D-BDF3-11F0-1742-09173F13E4C5__note_jwm_bds_wgc"><span class="note__title">Notice:</span> <div class="note__body">
            <p class="p">Never service precleaner with the engine running.</p>
         </div></div>
         <figure class="fig fignone" id="c3828C5D-BDF3-11F0-1742-09173F13E4C5__fig_ibv_1nz_5gc">
            <img class="image" id="c3828C5D-BDF3-11F0-1742-09173F13E4C5__image_hzy_1mz_5gc" src="media/image825.png">
         </figure>
      </div>
      <p class="p">Typical Example</p>
      <div class="p">
         <ol class="ol" id="c3828C5D-BDF3-11F0-1742-09173F13E4C5__ol_izy_1mz_5gc">
            <li class="li">Check the precleaner bowl for dirt build-up. If the dirt is up to the line,
                    remove the precleaner bowl and empty it. Periodically wash the cover and bowl in
                    water.</li>
         </ol>
      </div>
   </div>
