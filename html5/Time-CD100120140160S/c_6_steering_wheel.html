nance"><meta name="usecase" content="inspect-and-align-steering"><meta name="DC.format" content="HTML5"><meta name="DC.identifier" content="c3748ED7-BDF3-11F0-5005-09173F13E4C5"><meta name="DC.language" content="en-us"><title>6 Steering Wheel</title><link rel="stylesheet" type="text/css" href="../commonltr.css"></head><body id="c3748ED7-BDF3-11F0-5005-09173F13E4C5"><main role="main"><article role="article" aria-labelledby="ariaid-title1">
   <h1 class="title topictitle1" id="ariaid-title1">6 Steering Wheel</h1>
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image240.png">
         <div class="p">
            <table class="table"><caption></caption><colgroup><col><col></colgroup><tbody class="tbody" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__items_lyw_21v_vgc">
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">A. Steering Wheel</strong>
                        </td>
                        <td class="entry">Steering wheel controls travel direction by turning the steering
                      tyres.</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">B. Horn Switch</strong>
                        </td>
                        <td class="entry">To give alarm to fellow worker(s) around and in the path of your truck, press
                      the centre of the steering wheel.<div class="note warning note_warning" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__note_b1p_g1v_vgc"><span class="note__title">Warning:</span> <div class="note__body">
                              <p class="p">Don’t run the truck while the alarm is sounding. It is dangerous to do
                          so, since poor effect is expected.</p>
                           </div></div>
                        </td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">C. Steering Knob (If Equipped)</strong>
                        </td>
                        <td class="entry">There is a steering knob available for inclusion with new truck deliveries. This option is solely intended for slow travel situations when two handed steering is not possible due to hydraulic operations.<div class="note warning note_warning" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__note_jy4_h1v_vgc"><span class="note__title">Warning:</span> <div class="note__body">
                              <p class="p">Loss of stability can occur when a lift truck steering wheel is rotated quickly while the truck is in motion. A steering knob will assist with easy rotation of the steering wheel, but if a steering knob is improperly used (e.g., rotating the steering wheel quickly while the truck is in motion), this can contribute to truck instability and a tip over. A steering knob is intended for slow travel maneuverability ONLY.</p>
                           </div></div>
                        </td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">D. Direction Control Lever</strong>
                        </td>
                        <td class="entry">
                           <figure class="fig fignone" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__fig_xgj_j1v_vgc">
                              <img class="image" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__image_ygj_j1v_vgc" src="media/image241.png">
                           </figure>
                           <ul class="ul" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__ul_sbn_2bv_vgc">
                              <li class="li">
                                 <strong class="ph b">Forward - Reverse Lever</strong>
                                 <p class="p">FORWARD (F) - Push the lever forward. The lift
                            truck will move forward.</p>
                                 <p class="p">NEUTRAL (N) - Move the lever to centre position.
                              The lift truck should not move when lever is in neutral.</p>
                                 <p class="p">REVERSE(R) - Pull
                                the lever toward the operator. The lift truck will move in reverse.</p>
                              </li>
                           </ul>
                           <ul class="ul" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__ol_ybl_q1v_vgc">
                              <li class="li">
                                 
                                    <p class="p">
                                       <strong class="ph b">Speed Selection</strong>
                                    </p>
                                    <p class="p">Rotating the direction control lever changes the speed of travel. With handle rotated counter (D) clockwise(towards the operator), the lift truck is in FIRST speed.</p>
                                    <p class="p">Rotate the lever clockwise(away from the operator) for the SECOND and THIRD speeds. Do not fail to place the forward-reverse lever in the neutral position before starting the engine.</p>
                                 
                              </li>
                              <li class="li">
                                 
                                    <p class="p">
                                       <strong class="ph b">Neutral Lever Lock</strong>
                                    </p>
                                    <p class="p">A transmission neutral lever lock is in base of the direction control lever.
                              This neutral lever lock prevents the direction control lever from being moved
                              out of “NEUTRAL”.</p>
                                    <p class="p">N “NEUTRAL LOCK” position.</p>
                                    <p class="p">Prevents the direction control lever to be moved out of “NEUTRAL”.</p>
                                    <p class="p">D “DRIVE” position</p>
                                    <p class="p">Allows the direction control lever to be moved from “NEUTRAL” to “FORWARD and
                              REVERSE”.</p>
                                    <div class="note warning note_warning" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__note_yy5_k1v_vgc"><span class="note__title">Warning:</span> <div class="note__body">
                                       <p class="p">“LOCK” the direction control lever. When parking the lift truck,
                                make sure to “LOCK” the direction control lever at neutral position to
                                prevent unwanted move.</p>
                                    </div></div>
                                 
                              </li>
                           </ul>
                        </td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">E. Direction Indicator Lamp Lever</strong>
                        </td>
                        <td class="entry">
                           <ul class="ul" id="c3748ED7-BDF3-11F0-5005-09173F13E4C5__ul_mcw_zbv_vgc">
                              <li class="li">When this lever is pushed forward or pulled backward, left turn or right turn signal lamp flashes. This lever can activate high beam or low beam in upper or lower position.Press the button at the tip of the lever to inject washer fluid.</li>
                              <li class="li">Press the button at the tip of the lever to inject washer fluid.</li>
                              <li class="li">Turn the lever forward to operate the front wiper for 3 seconds, or backward to operate it continuously.</li>
                              <li class="li">(2speed wiper and lever horn switch is option.)</li>
                           </ul>
                        </td>
                     </tr>
                  </tbody></table>
         </div>
      </figure>
   </div>
