   <h1 class="title topictitle1" id="ariaid-title1">AIR SUSPENSION SEAT(Option - GRAMMER)</h1>
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image709.png">
         <ol class="ol" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__items_wcj_hqq_wgc">
            <li class="li">
                1 Seat Backrest</li>
            <li class="li">
                2 Auxiliary Seat Backrest</li>
            <li class="li">
                3 Armrest</li>
            <li class="li">
                4 Seat Mat</li>
            <li class="li">
                5 Seat Heater Switch<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_bym_lqq_wgc">
                  <li class="li">Turns on/off the seat heater.</li>
               </ul>
            </li>
            <li class="li">
                6 Lumbar Support Air Cushion Switch<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_vwj_nqq_wgc">
                  <li class="li">Inflates/deflates the two air cushions installed inside the backrest.</li>
                  <li class="li">The upper and lower air cushions have their respective switches.</li>
               </ul>
            </li>
            <li class="li">
                7 Seat Backrest Tilt Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_htt_4qq_wgc">
                  <li class="li">Adjusts the seat backrest to the desired angle.</li>
               </ul>
            </li>
            <li class="li">8</li>
            <li class="li">
                9 Fore-and-Aft Seat Mat Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_yr2_qqq_wgc">
                  <li class="li">Moves the seat forward when pulled up.</li>
               </ul>
            </li>
            <li class="li">
                10 Seat Mat Tilt Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_cjs_rqq_wgc">
                  <li class="li">Tilts the seat mat upward when pulled up.</li>
               </ul>
            </li>
            <li class="li">
                11 Seat Sliding Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_oz4_sqq_wgc">
                  <li class="li">Adjusts the entire seat’s position fore or aft.</li>
               </ul>
            </li>
            <li class="li">
                12 Air Suspension Activation &amp; Height-Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_wbg_tqq_wgc">
                  <li class="li">Air Suspension Activation (by reading the operator's weight)<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_pn2_5qq_wgc">
                        <li class="li">Once the lever is flicked up (by one touch) initially, the height of the
                          seat is automatically set according to its reading of the operator’s
                          weight.</li>
                        <li class="li">Caution: Moving your body during the adjustment will disturb weight reading
                          and thus stop the air suspension’s activation. Please stay seated
                          conveniently.</li>
                     </ul>
                  </li>
                  <li class="li">Seat Height Adjustment<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_qn2_5qq_wgc">
                        <li class="li">After the automatic seat height adjustment, you can make further adjustments
                          of the seat by pulling or pushing the lever to the desired height.</li>
                     </ul>
                  </li>
               </ul>
            </li>
            <li class="li">
                13 Vertical Suspension Force Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_vqk_vqq_wgc">
                  <li class="li">Adjusts the vertical suspension force.</li>
               </ul>
            </li>
            <li class="li">
                14 Horizontal Suspension Force Adjustment Lever<ul class="ul" id="c37578A3-BDF3-11F0-7958-09173F13E4C5__ul_jth_yqq_wgc">
                  <li class="li">Adjusts the horizontal suspension force.</li>
               </ul>
            </li>
            <li class="li">15 Pocket</li>
         </ol>
      </figure>
   </div>
