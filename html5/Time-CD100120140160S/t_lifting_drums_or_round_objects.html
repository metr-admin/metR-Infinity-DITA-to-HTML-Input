   <h1 class="title topictitle1" id="ariaid-title1">Lifting Drums or Round Objects</h1>
   
   <div class="body taskbody">
      <section class="section context">
         <div class="p">
            <figure class="fig fignone" id="t38F0B70-BDF3-11F0-1403-09173F13E4C5__fig_wvn_wyy_5gc">
               <img class="image" id="t38F0B70-BDF3-11F0-1403-09173F13E4C5__image_yvn_wyy_5gc" src="media/image802.png">
            </figure>
         </div>
      </section>
      <section><ol class="ol steps"><li class="li step stepexpand">
            <span class="ph cmd">Block drums or round objects. Tilt the mast FORWARD and side the fork tips along the
          floor to get under the load. </span>
            <div class="itemgroup info">
               <div class="p">
                  <figure class="fig fignone" id="t38F0B70-BDF3-11F0-1403-09173F13E4C5__fig_udc_xyy_5gc">
                     <img class="image" id="t38F0B70-BDF3-11F0-1403-09173F13E4C5__image_wdc_xyy_5gc" src="media/image803.png">
                  </figure>
               </div>
            </div>
         </li><li class="li step stepexpand">
            <span class="ph cmd">Before lifting, tilt the mast BACK slightly until the load is cradled on the
          forks.</span>
         </li></ol></section>
   </div>
