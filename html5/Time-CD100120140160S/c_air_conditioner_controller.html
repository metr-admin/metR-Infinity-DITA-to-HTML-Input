   <h1 class="title topictitle1" id="ariaid-title1">Air Conditioner Controller</h1>
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image754.png">
         <div class="p">
            <table class="table"><caption></caption><colgroup><col><col></colgroup><tbody class="tbody" id="c3754E89-BDF3-11F0-1116-09173F13E4C5__items_fnb_4mq_wgc">
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">1. OFF button</strong>
                        </td>
                        <td class="entry">Stops all the functions and turn power off</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">2. A/C button</strong>
                        </td>
                        <td class="entry">Pressing A/C button when power is off, or in heater mode or anti-fog mode
                    will turn on the air conditioner.</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">3. Air discharge outlet select button</strong>
                        </td>
                        <td class="entry">Select air discharge outlet</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">4. Anti-fog button</strong>
                        </td>
                        <td class="entry">Pressing this button operates anti-fog function for 3 minutes Press A/C or
                    WARM button during operation to return to air conditioner or heater mode.</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">5. OPT button</strong>
                        </td>
                        <td class="entry">no action</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">6. WARM button</strong>
                        </td>
                        <td class="entry">Pressing WARM button when power is off, or in air conditioner mode or
                    anti-fog mode will turn on the heater.</td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">7. Fan speed control button</strong>
                        </td>
                        <td class="entry">Fan speed is controlled by 3 steps:<ul class="ul" id="c3754E89-BDF3-11F0-1116-09173F13E4C5__ul_o55_vmq_wgc">
                              <li class="li">LO button: low</li>
                              <li class="li">MID button: middle</li>
                              <li class="li">Hi button: high</li>
                           </ul>
                        </td>
                     </tr>
                  </tbody></table>
         </div>
      </figure>
   </div>
