   <h1 class="title topictitle1" id="ariaid-title1">Location of controls</h1>
  
   <div class="body conbody">
      <figure class="fig fignone" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__fig_f3p_dxr_5gc">
         <img class="image" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__image_l3p_dxr_5gc" src="media/image252.png">
         <ol class="ol" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__items_qqc_33q_wgc">
            <li class="li">
                1
                
                  <strong class="ph b">AM</strong> button: Select AM Radio mode.
              </li>
            <li class="li">
                2
                
                  <strong class="ph b">FM</strong> button: Select FM Radio mode.
              </li>
            <li class="li">
                3
                <strong class="ph b">USB</strong> button: Select USB player.
              </li>
            <li class="li">
                4
                <strong class="ph b">AUX</strong>  button: Select AUX mode.
              </li>
            <li class="li">
                5
                <strong class="ph b">POWER/MUTE </strong>
               <img class="image" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__image_rzx_p3q_wgc" src="media/image244.png"> button with VOLUME dial:
                  Turn the power on or mute function on/off (press); turn the power off (press and
                  hold); control the volume level (rotate).
              </li>
            <li class="li">
                6
                Display window for Play/Reception/Menu state and information.
              </li>
            <li class="li">
                7
                
                  <ul class="ul" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__ul_uwd_s3q_wgc">
                  <li class="li">
                     <strong class="ph b">PRESET</strong> [1∥] - [6 D+] buttons<p class="p">Radio mode: Recall each stored
                        station(press); store each station (press and hold)</p>
                     <p class="p">USB mode: Change the
                          playback mode ([1∥]/[2 RPT]/[3 RDM] buttons); shows available information about
                          the current track ([4INFO] button); move to folder down/up ([5 D-]/[6 D+]
                          buttons).</p>
                  </li>
               </ul>
            </li>
            <li class="li">
                8
                
                  <ul class="ul" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__ul_ty1_v3q_wgc">
                  <li class="li">
                     <strong class="ph b">SCN/AST</strong> button with│◀◀ TUNE/TRACK ▶▶│dial 
                        <p class="p">Radio mode: Plays frequencies with superior reception for 5 seconds each
                          (press); Saves frequencies with superior reception to Preset buttons (press
                          and hold). select the reception frequency manually (rotate).</p>
                        <p class="p">USB mode: Scans the beginning parts (approx. 10 seconds per track) of tracks
                          (press); moves to the previous/next track (rotate); rewind or fast- forward
                          the track (rotate and hold).</p>
                     
                  </li>
               </ul>
            </li>
            <li class="li">
                9
                <strong class="ph b">LOUD</strong> button: Turn the Loudness mode on/off.
              </li>
            <li class="li">
                10
                <strong class="ph b">MENU</strong> button: Enter the sound setting mode (press); show/hide the clock
                  or when power is off, enter the clock setting mode (press and hold).
              </li>
            <li class="li">
                11 <ul class="ul" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__ul_msp_x3q_wgc">
                  <li class="li">
                     <strong class="ph b">Input Terminal cover</strong>: Open the cover to connect the external audio device
                      or the USB device.
                        <ul class="ul" id="c37FEFEE-BDF3-11F0-1729-09173F13E4C5__ul_pvj_x3q_wgc">
                           <li class="li">
                              <strong class="ph b">AUX IN</strong> jack: Connect the external audio device.</li>
                           <li class="li">
                              <strong class="ph b">USB port</strong>: Connect the USB device.</li>
                        </ul>
                     
                  </li>
               </ul>
            </li>
         </ol>
      </figure>
   </div>
