      <section><ol class="ol steps"><li class="li step stepexpand">
            <span class="ph cmd">When turning sharp corners, keep close to the inside corner. Begin the turn when the
        inside drive wheel meets the corner. </span>
            <div class="itemgroup info">
               <div class="p">
                  <figure class="fig fignone" id="t392848A-BDF3-11F0-9705-09173F13E4C5__fig_y2l_tyy_5gc">

            </div>
         </li><li class="li step stepexpand">
            <span class="ph cmd">In narrow aisles, keep away from the stockpile when turning
into the aisle. Allow for counterweight swing.</span>
