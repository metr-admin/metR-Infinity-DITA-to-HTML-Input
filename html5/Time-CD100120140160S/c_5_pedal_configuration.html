nt,brake,accelerator"><meta name="usecase" content="adjust-and-maintain-pedals"><meta name="DC.format" content="HTML5"><meta name="DC.identifier" content="c37479DB-BDF3-11F0-1371-09173F13E4C5"><meta name="DC.language" content="en-us"><title>5 Pedal Configuration</title><link rel="stylesheet" type="text/css" href="../commonltr.css"></head><body id="c37479DB-BDF3-11F0-1371-09173F13E4C5"><main role="main"><article role="article" aria-labelledby="ariaid-title1">
   <h1 class="title topictitle1" id="ariaid-title1">5 Pedal Configuration</h1>
   
   <div class="body conbody">
      <figure class="fig fignone">
         <img class="image" src="media/image227.png">
         <div class="p">
            <table class="table"><caption></caption><colgroup><col><col></colgroup><tbody class="tbody" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__items_xxm_tt5_vgc">
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">A. Accelerator Pedal</strong>
                        </td>
                        <td class="entry">
                           <div class="p">
                              <table class="table frame-all" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__table_cjd_j55_vgc"><caption></caption><colgroup><col style="width:10%"><col style="width:90%"></colgroup><tbody class="tbody">
                                       <tr class="row">
                                          <td class="entry colsep-1 rowsep-1">
                                             <img class="image" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__image_bmy_j55_vgc" src="media/image228.png">
                                          </td>
                                          <td class="entry rowsep-1">Push DOWN on the pedal to increase engine rpm (speed).</td>
                                       </tr>
                                       <tr class="row">
                                          <td class="entry colsep-1">
                                             <img class="image" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__image_usf_k55_vgc" src="media/image231.png">
                                          </td>
                                          <td class="entry">RELEASE the pedal to decrease engine rpm (speed).</td>
                                       </tr>
                                    </tbody></table>
                           </div>
                        </td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">B. Service Foot Brake Pedal</strong>
                        </td>
                        <td class="entry">
                           <div class="p">
                              <table class="table frame-all" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__table_xhx_vw5_vgc"><caption></caption><colgroup><col style="width:10%"><col style="width:90%"></colgroup><tbody class="tbody">
                                       <tr class="row">
                                          <td class="entry colsep-1 rowsep-1">
                                             <img class="image" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__image_yhx_vw5_vgc" src="media/image236.png">
                                          </td>
                                          <td class="entry rowsep-1">Push DOWN on the brake pedal to slow or stop the lift truck.</td>
                                       </tr>
                                       <tr class="row">
                                          <td class="entry colsep-1">
                                             <img class="image" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__image_zhx_vw5_vgc" src="media/image237.png">
                                          </td>
                                          <td class="entry">RELEASE the brake pedal to allow the lift truck to move.</td>
                                       </tr>
                                    </tbody></table>
                           </div>
                        </td>
                     </tr>
                     <tr class="row">
                        <td class="entry">
                           <strong class="ph b">C. Inching Control Switch</strong>
                        </td>
                        <td class="entry">Inching Control Switch – if the service foot pedal and inching control pedal,
                      the controller regulates the hydraulic pressure to the clutch packs, to permit disc
                      slippage by means of the proportional valve technology. Further pushing on the pedal
                      completely relieves clutch pack pressure and applies the service brakes to stop and
                      hold the lift truck<div class="note note note_note" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__note_b3m_dxj_ygc"><span class="note__title">Note:</span> <div class="note__body">
                              <p class="p">The purpose of the inching control pedal is to provide precise inching control at
                          slow travel speed, with high engine rpm. This is used for fast hydraulic lift
                          during load approach, pickup or positioning.</p>
                           </div></div>
                           <div class="note note note_note" id="c37479DB-BDF3-11F0-1371-09173F13E4C5__note_qhm_dxj_ygc"><span class="note__title">Note:</span> <div class="note__body">
                              <p class="p">INCHING” mode can be switched over from inching to no-inching or vice-versa by
                          using the inching switch</p>
                           </div></div>
                        </td>
                     </tr>
                  </tbody></table>
         </div>
      </figure>
   </div>
