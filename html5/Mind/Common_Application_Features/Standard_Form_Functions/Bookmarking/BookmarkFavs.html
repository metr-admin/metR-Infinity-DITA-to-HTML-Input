   <h1 class="title topictitle1" id="ariaid-title1">Bookmarking Frequently Used Pages</h1>
   
   
   <div class="body conbody"><p class="shortdesc"></p>
      <p class="p">You can create shortcuts to access a form rather than having to navigate through menus and forms. The Favorites utility is used to bookmark any form for quick and easy access to these forms from anywhere in the application.</p>
