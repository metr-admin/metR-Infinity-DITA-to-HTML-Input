   <h1 class="title topictitle1" id="ariaid-title1">Budget Estimates</h1>
   
   
   
   <div class="body conbody"><p class="shortdesc"></p>
      <p class="p">A budget estimateis an estimation of the costofproject implementation.</p>
      <p class="p">On receiving the project budget details from EBS, in the <span class="ph uicontrol">BUDGET ESTIMATES</span> list page, the approved  records are saved.</p>
      <p class="p">To view the budget estimate information of a project, refer to <a class="xref" href="ViewingaBE.html">Viewing Budget Estimates</a>.</p>
